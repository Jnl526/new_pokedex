<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokedex</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
        <!--Import materialize.css-->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div id="loading_page">
		<div class="backimg"></div>
		<div class="midimg ">
				<div class="pokeball_wrapper">
			<img class="pokeball" src="images/pokeball2.png">
			</div>
			<div class="ground_wrapper">
				<img class="ground" src="images/floating_island.png">
				<!-- <img class="pokemon" src="images/mightyena.png">
				<img class="pokemon" src="images/arcanine.png">
				<img class="pokemon" src="images/houndour.png"> -->
			</div>
		</div>
			<div class="frontimg"></div>
			<div class="logo-wrapper"><img class="logo" src="images/logo.png"></div>
		</div>
	</div>  
 <!-- end loading page -->
        <section >
            
                <div class="main">
                        <header>
                                <a href="#" class="brand-logo "><img class="logo" src="images/logo.png"></a>
                            </header>
                   <div class="container">	
                       <div id="pokemon" class="full-height">
                          
                           <div id="pokemon_grid">
                                   <div class="col s12 m4">
                                   <div class="carousel"></div>
                                   </div>
                           </div>
                           <form>
                            <div class="input-field">
                              <input id="search" type="search" required>
                              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                              <i class="material-icons">close</i>
                            </div>
                          </form>
                    </div>
                       </div>
                       
                   </div>
                   
               </div>	
           </section>

        

    <!--  Scripts-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
